<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Calculadora IMC</div>
            <!--Inputs-->
            <div class="input">
                <label type="text">Nome</label>
                <input type="text" required id="nome">
            </div>
            <div class="input">
                <label type="number">Altura</label>
                <input type="number" required id="altura">
            </div>
            <div class="input">
                <label type="text">Peso</label>
                <input type="number" required id="peso">
            </div>
            <button id="calcular">Calcular</button>
            <!--Terminar inputs-->
            <div class="result" id="resultado"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
